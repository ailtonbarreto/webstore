<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./Style/cadastro.css">
    <title>Cadastro</title>
</head>
<body>

    <img src="./Assets/favicon.png" alt="" style="width: 8vw; margin: 1vw">

    <div class="container">

        

        <form action="#">

            <div>
                <label for="Razão Social">RAZÃO SOCIAL*</label>

                <input type="text">

            </div>


            <div>

                <label for="CNPJ">CNPJ*</label>

                <input type="number" name="" id="cnpj">

            </div>


            
            <div>

                <label for="cep">CEP*</label>

                <input type="number" name="" id="cep">

            </div>

            <div>

                <label for="endereco">ENDEREÇO*</label>

                <input type="text">
    

            </div>
            

            <div>

                <label for="numero">Nº*</label>

                <input type="number" id="number">

            </div>

            
            <div>

                <label for="complemento">COMPLEMENTO*</label>

                <input type="text" id="text">

            </div>

            <div>

                <label for="bairro">BAIRRO*</label>

                <input type="text">

            </div>

            <div>

                <label for="cidade">CIDADE*</label>

                <input type="text" name="" id="cidade">

            </div>


            
            <div>

                <label for="UF">UF*</label>

                <input type="text">

            </div>


            <div>

                <label for="contato">NOME CONTATO*</label>

                <input type="text">

            </div>


            <div>

                <label for="email">EMAIL*</label>

                <input type="text">

            </div>


            <div>

                <label for="whatsapp">WHATSAPP*</label>

                <input type="number" name="" id="whatsapp">


            </div>

            <button type="submit">CADASTRAR</button>

        </form>

    </div>
    
</body>
</html>
