<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/login.css">
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <script async src="./javascripts/login.js"></script>
    <title>Login</title>
</head>

<body>

    <p class="teste">Use o usuário "LojistaTeste" e senha "Lojista0" como usuário teste</p>

    <div class="container">


        <img src="./Assets/logo.png" alt="">

        
    <div class="message">

        <p id="message"></p>

    </div>

    <form id="loginForm" method="post" name="loginForm">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <div class="button">
            <button id="btn" class="btn" value="submit" type="submit">Entrar</button>
        </div>
    </form>

        <p>Não possui uma conta? <a href="./cadastro.html"><span>Cadastra-se</span></a></p>

    </div>

    
</body>

</html>
